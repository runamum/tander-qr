<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tander QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    #qrcode { margin-top: 20px; }
    .small { color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <h1>QR для Tander</h1>
  <div id="qrcode"></div>
  <p class="small" id="info"></p>

  <script>
    function generateQR() {
      const id = "25491144";       // ID сотрудника
      const role = "3";            // Роль (должность)
      const ts = Math.floor(Date.now() / 1000);  // Время в секундах (Unix timestamp)

      const data = `https://bio-prod.corp.tander.ru/qr/?id=${id}&ts=${ts}&role=${role}`;

      document.getElementById("info").innerText = `Содержимое QR: ${data}`;

      // Очистка и генерация нового
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 256,
        height: 256,
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    // Генерация при загрузке
    generateQR();

    // Обновление каждые 5 секунд
    setInterval(generateQR, 5000);
  </script>
</body>
</html>
