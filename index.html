<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Генератор QR Tander</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Генератор QR-кода (Tander-стиль)</h2>

<label for="role">Роль (1 = кассир, 2 = товаровед, 3 = директор):</label><br>
<input type="number" id="role" value="3" min="1" max="3"><br>
<button onclick="generateQR()">Сгенерировать QR</button>

<div id="qrcode"></div>

<script>
  function generateQR() {
    const role = document.getElementById('role').value || "3";
    const randomId = Math.floor(Math.random() * 90000000) + 10000000; // 8-значный случайный ID
    const timestamp = Math.floor(Date.now() / 1000); // UNIX timestamp
    const qrText = `${randomId},${timestamp},${role}`;

    document.getElementById('qrcode').innerHTML = ''; // Очистка

    // Генерация QR
    QRCode.toCanvas(qrText, { width: 256 }, function (err, canvas) {
      if (err) console.error(err);
      else document.getElementById('qrcode').appendChild(canvas);
    });

    console.log("QR данные:", qrText); // Для отладки
  }
</script>

</body>
</html>
